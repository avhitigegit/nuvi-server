version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_online_renting
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: online_renting
      MYSQL_USER: renting_user
      MYSQL_PASSWORD: renting_pass
    ports:
      - "3307:3306"   # expose MySQL on localhost:3307
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
